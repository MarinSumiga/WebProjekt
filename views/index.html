<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <title>Web Shop - Dobrodošli</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" style="border-bottom: 1px solid #232323;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light brand-hover" href="/">Web Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Uključi navigaciju">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <!-- Dinamički sadržaj se učitava putem JS-a -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero sekcija -->
    <section class="hero-section position-relative">
        <div class="hero-overlay"></div>
        <div class="container position-relative">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 id="hero-text" class="display-4 fw-bold text-light mb-3">Dobrodošli u naš Web Shop</h1>
                    <p id="hero-description" class="lead text-light-custom mb-4">Otkrijte nevjerojatne proizvode i ponude</p>
                    <div class="hero-actions">
                        <a href="/ads" class="btn btn-primary btn-lg me-3">Pregledaj oglase</a>
                        <a href="/login" class="btn btn-outline-light btn-lg" id="hero-cta">Prijavi se</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 bottom">
        <div class="container">
            <p class="mb-0">© 2023 Web Shop. Sva prava pridržana.</p>
            <a href="#" class="text-white">Politika privatnosti</a> | <a href="#" class="text-white">Uvjeti korištenja</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
