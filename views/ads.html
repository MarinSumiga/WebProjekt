<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popis Oglasa - Web Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/ad-page.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" style="border-bottom: 1px solid #232323;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light brand-hover" href="/">Web Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Uključi navigaciju">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <!-- Dinamički sadržaj se učitava putem JS-a -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-2 text-center" style="color: #f0f5f1;">Aktivni Oglasi</h1>
        <p class="text-center mb-4" style="color: #f0f5f1;">Pregledajte najnovije oglase na našem web shopu.</p>

        <!-- Filteri i pretraga -->
        <div class="filter-controls row mb-4 p-3 rounded shadow-sm">
            <div class="col-lg-4 col-md-6 mb-3">
                <label for="search-input" class="form-label">Pretraži po nazivu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="search-input" placeholder="Npr. iPhone 14 Pro">
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <label for="category-select" class="form-label">Kategorija</label>
                <select class="form-select" id="category-select">
                    <option value="">Sve kategorije</option>
                    <option value="ELECTRONICS">Elektronika</option>
                    <option value="VEHICLES">Vozila</option>
                    <option value="HOME_GARDEN">Dom i vrt</option>
                    <option value="SPORTS">Sport</option>
                    <option value="TOYS">Igračke</option>
                    <option value="BOOKS">Knjige</option>
                    <option value="CLOTHING">Odjeća</option>
                    <option value="OTHER">Ostalo</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <label class="form-label">Cijena (EUR)</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="min-price-input" placeholder="Min">
                    <input type="number" class="form-control" id="max-price-input" placeholder="Max">
                </div>
            </div>
            <div class="col-lg-2 col-md-6 d-flex align-items-end mb-3">
                <button class="btn btn-outline-secondary w-100" id="reset-filters-btn">Resetiraj</button>
            </div>
        </div>

        <div class="row g-4" id="ads-container">
            <div class="col-12" id="loading-spinner">
                <div class="spinner-border text-primary mb-2" style="width: 3rem; height: 3rem; color: #f0f5f1;" role="status"></div>
                <div>Učitavanje oglasa...</div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 bottom">
        <div class="container">
            <p class="mb-0">© 2023 Web Shop. Sva prava pridržana.</p>
            <a href="#" class="text-white">Politika privatnosti</a> | <a href="#" class="text-white">Uvjeti korištenja</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/ads.js"></script>
</body>
</html>
